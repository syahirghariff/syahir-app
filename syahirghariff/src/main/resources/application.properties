#spring.datasource.url=jdbc:mysql://127.0.0.1:3306/SYAHIRDB?useSSL=false
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/SG_DB?allowPublicKeyRetrieval=true&useSSL=false
#spring.datasource.username=root
spring.datasource.username=SG
spring.datasource.password=password

# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect

server.servlet.context-path=/syahirghariff